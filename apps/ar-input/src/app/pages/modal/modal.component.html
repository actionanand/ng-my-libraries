<body>
  <div class="container">
    <h1>Modal Examples</h1>

    <ng-template #authModalBody>
      <ng-ar-tab-panel>
        <ng-ar-tab title="Login">
          <form>
            <div class="form-field">
              <ng-ar-fa-input [icon]="iconEmail" [iconType]="typeReg">
                <input class="normal-input" type="email" name="email" placeholder="Please type yourE-mail">
              </ng-ar-fa-input>
            </div>
            <div class="form-field">
              <ng-ar-fa-input [icon]="iconPassword" [iconType]="typeSolid">
                <input class="normal-input" type="password" name="password" placeholder="Please enter your password">
              </ng-ar-fa-input>
            </div>
          </form>
        </ng-ar-tab>
  
        <ng-ar-tab title="Sign Up">
          <form>
            <div class="form-field">
              <ng-ar-fa-input [icon]="iconEmail" [iconType]="typeReg">
                <input class="normal-input" type="email" name="email" placeholder="Please type yourE-mail">
              </ng-ar-fa-input>
            </div>
            <div class="form-field">
              <ng-ar-fa-input [icon]="iconPassword" [iconType]="typeSolid">
                <input class="normal-input" type="password" name="password" placeholder="Please enter your password">
              </ng-ar-fa-input>
            </div>
            <div class="form-field">
              <ng-ar-fa-input [icon]="iconPassword" [iconType]="typeSolid">
                <input class="normal-input" type="password" name="confirm-password" placeholder="Please confirm your password">
              </ng-ar-fa-input>
            </div>
          </form>
        </ng-ar-tab>
      </ng-ar-tab-panel>
    </ng-template>

    <!-- <ng-template [ngArModalOpenOnClick]="[loginButton, signUpButton]">
      <ng-ar-modal [body]="authModalBody">
      </ng-ar-modal>
    </ng-template> -->

    <ng-ar-modal [hideOnEsc]="true" [body]="authModalBody" [hideOnClickOutside]="true" [showCloseIcon]="true"
      *ngArModalOpenOnClick="[loginButton, signUpButton]">
      <!-- <fa-icon class="modal-close-i" [icon]="['fas', 'times-square']"></fa-icon> -->
    </ng-ar-modal>
    

    <div class="modal-buttons">
      <button #loginButton>Login</button>
      <button #signUpButton>Sign Up</button>
    </div>
  </div>
</body>
